---
layout: default
---

<article>
    <section class="title">
        <h2>{{ page.title }}</h2>
    </section>
    <section class="meta">
        <span class="time">
            <time datetime="{{ page.date | date:" %Y-%m-%d" }}">{{ page.date | date:"%Y-%m-%d" }}</time>
        </span>
    </section>
    <section class="post">
        {{ content }}
    </section>
    {% if page.guid %}
    <div class="divider">
        <span>
            {% if page.previous %}
            <a href="{{ page.previous.url }}"><i class="fa fa-chevron-left"></i></a>
            {% else %}
            <i class="fa fa-circle"></i>
            {% endif %}
        </span>
        <span>
            {% if page.next %}
            <a href="{{ page.next.url }}"><i class="fa fa-chevron-right"></i></a>
            {% else %}
            <i class="fa fa-circle"></i>
            {% endif %}
        </span>
    </div>
    {% endif %}
</article>
